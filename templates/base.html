{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body style="background-color: rgba(25, 85, 115, 0.5);">
    <div class="all">
        {% block nav %}
        	
        {% endblock %}

        {% block content %}
        
        {% endblock %}
        
        {% block footer %}
        <div class="footer" style="text-align: center;">
            <div class="contacts">
                {% for contact in contacts %}
                <div class="contact">
                    <a href="{%  if contact.url  %}{{  contact.url }} {% endif %}">
                        <img src="{%  if contact.image  %}{{  contact.image.url }} {% endif %}">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div> 
        {% endblock %}
    </div>

    {% block scripts %}

    {% endblock %}
</body>
</html>
